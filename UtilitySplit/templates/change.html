{% extends "layout.html" %}
{% block body %}
  <h2>Change Password</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('change') }}" method=post>
    <dl>
      <dt>New Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Submit>
    </dl>
  </form>
{% endblock %}
