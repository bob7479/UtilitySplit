{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for bill in entries %}
    <li><h2>{{ bill.billname }}</h2>
    <pre>
      Category: {{bill.category}}
      Frequency: {{bill.frequency}} per month
      Total Cost: ${{bill.cost}}
    </pre>
  {% else %}
    <li><em>Add something here?</em>
  {% endfor %}
  </ul>
{% endblock %}
