{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for bill in entries %}
    <li><h2>{{ bill.billname }}</h2>
    <pre>
      Username: {{ bill.username }}
      Category: {{ bill.category }}
      Frequency: {{ bill.frequency }} per month
      Total Cost: ${{ bill.cost }}
    </pre>
  {% endfor %}
  </ul>
{% endblock %}
